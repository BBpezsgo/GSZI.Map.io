<!DOCTYPE html>
<html lang="hu-hu" id="container">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="mapStyles.css">
    <link rel="stylesheet" href="styles/scrollbar.css">
    <link rel="stylesheet" href="./styles/slider.css">
    <link rel="stylesheet" href="./styles/load.css">
    <link rel="stylesheet" href="./styles/compass.css">
    <link rel="stylesheet" href="./styles/mapMarkers.css">
    <link rel="stylesheet" href="./styles/classes.css">
</head>

<body style="background-color: #313131;">

    <div style="top: 0px; left: 0px; bottom: 0px; right: 0px; box-shadow: inset #000 0px 0px 20px 3px; position:fixed;"></div>

    <div class="compassBox">
        <div class="compass" style="transform: rotate(15deg);"><img src="c.png"></div>
    </div>
    <div style="position: fixed; top: 10px; right: 10px; background-color: rgba(0,0,0,0.5); z-index: 5;">
        <label class="switch right">
            <input type="checkbox" onclick="ChangeView()" id="checkbox">
            <span class="slider round"></span>
        </label>
        <div class="label" style="color: white;">
            Műholdas nézet:
        </div>
    </div>

    <div class="main">
        <img src="mainSatellite.jpg" id="mapimage" style="z-index: -1;">
        <img src="mainSatelliteOverlay.png" id="mapimage2" style="filter: blur(5px);position: absolute; top: 0; left: 0; opacity: .5; z-index: 0;">

        <div class="building" id="buildingmain" style="top: 340px; left: 45px; width: 180px; height: 200px;"
            onclick="window.location = 'buildings/buildingMain0a.html'">
            <span class="tooltiptext">Főépület</span>
        </div>
        <div class="building" id="buildingb" style="top: 565px; left: 65px; width: 200px; height: 45px;"
            onclick="window.location = 'buildings/buildingB.html'">
            <span class="tooltiptext">"B" épület</span>
        </div>
        <div class="building" id="buildingb"
            style="top: 566px; left: 218px; width: 220px; height: 90px; transform: rotate(-33deg);"
            onclick="window.location = 'buildings/buildingC.html'">
            <span class="tooltiptext" style="transform: rotate(33deg);">"C" épület</span>
        </div>
        <div class="building" id="buildingd" style="top: 380px; left: 243px; width: 160px; height: 160px;"
            onclick="window.location = 'buildings/buildingD.html'">
            <span class="tooltiptext">"D" épület</span>
        </div>
        <div class="building" id="buildinge" style="top: 400px; left: 433px; width: 150px; height: 45px;"
            onclick="window.location = 'buildings/buildingE.html'">
            <span class="tooltiptext">"E" épület</span>
        </div>
        <div class="place" id="buildinge" style="top: 449px; left: 400px; width: 157px; height: 90px;">
            <p style="background-color: #636363;color: rgb(223, 223, 223);border: 3px rgb(77, 77, 77) solid;"><img
                    src="./icons/ball.png" style="position: relative; top: 1px;">Focipálya</p>
        </div>
        <div class="building" style="top: 550px; left: 10px; width: 55px; height: 60px;">
            <span class="tooltiptext" style="left: 80%;">Porta,<br>Orvosi szoba</span>
        </div>
        <div class="place" id="buildinge" style="top: 500px; left: 600px; width: 130px; height: 70px;">
            <p style="background-color:#83530a;border: 3px #643f07 solid; color: white;"><img src="./icons/smoking.png"
                    style="position: relative; top: 4px;">Dohányzóhely</p>
        </div>
        <div class="place" id="buildinge" style="top: 380px; left: 720px; width: 130px; height: 70px;">
            <p style="background-color:#00e9a3;border: 3px #07ad6e solid;"><img src="./icons/pullups.png"
                    style="position: relative; top: 4px;">Edzőtér</p>
        </div>
    </div>

    <script src="drag-and-scroll.js"></script>
    <script>
        document.getElementById('mapimage2').ondragstart = function () { return false; };
    </script>
    <!--<script src="test.js"></script>-->
</body>

<script>
    function ChangeView() {
        if (document.getElementById("checkbox").checked == true) {
            document.getElementById("mapimage").setAttribute("src", "mainSatellite.jpg")
            document.getElementById("mapimage2").style.display = "block"
        } else {
            document.getElementById("mapimage").setAttribute("src", "mainSimple.png")
            document.getElementById("mapimage2").style.display = "none"
        }
    }
    ChangeView()
</script>

</html>
