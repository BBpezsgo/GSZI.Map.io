<!DOCTYPE html>
<html lang="hu-hu" id="container">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../mapStyles.css">
    <link rel="stylesheet" href="../styles/scrollbar.css">
    <link rel="stylesheet" href="../styles/load.css">
    <link rel="stylesheet" href="../styles/classes.css">
    <link rel="stylesheet" href="../styles/compass.css">
    <script src="../scripts.js"></script>
</head>

<body onload="var x = window.location.href; parent.ResetButtons(x)">
    <div class="compassBox" style="top: 120px;">
        <div class="compass" style="transform: rotate(285deg);"><img src="../c.png"></div>
    </div>

    <div class="header">
        <h1>"E" épület</h1>
        <p>a focipályára néz</p>
    </div>

    <div class="mainMap">
        <img src="../buildings/images/buildingE.png" id="mapimage">
        <div class="class classClickable" style="top: 145px; left: 111px; width: 480px; height: 316px;"
            onclick="window.open('../documents/Oveges.pdf', '_blank').focus();">
            <p>Öveges terem</p>
        </div>
        <div class="place" style="top: 461px; left: 250px; width: 180px; height: 50px;">
            <p><img src="../icons/wcWomanBlack.png">Női WC</p>
        </div>
        <div class="place" style="top: 520px; left: 250px; width: 180px; height: 50px;">
            <p><img src="../icons/wcManBlack.png">Férfi WC</p>
        </div>
        <div class="class classClickable" style="top: 572px; left: 111px; width: 480px; height: 344px;"
            onclick="window.open('../documents/Szilard.pdf', '_blank').focus();">
            <p>Szilárd terem</p>
        </div>
        <div class="class" style="top: 910px; left: 111px; width: 355px; height: 560px;">
            <p><img src="../icons/computer.png">Hardver-mérő terem</p>
        </div>
        <div class="class classClickable" style="top: 1467px; left: 111px; width: 355px; height: 500px;"
            onclick="window.open('../documents/GaborDenes.pdf', '_blank').focus();">
            <p>Gábor Dénes terem</p>
        </div>
    </div>

    <!--Anti select-->
    <p style="position:absolute; top: 0;">
      <script type="text/javascript">
          //form tags to omit in NS6+:
          var omitformtags = ["input", "textarea", "select"]
          omitformtags = omitformtags.join("|")
          function disableselect(e) {
              if (omitformtags.indexOf(e.target.tagName.toLowerCase()) == -1)
                  return false
          }
          function reEnable() {
              return true
          }
          if (typeof document.onselectstart != "undefined")
              document.onselectstart = new Function("return false")
          else {
              document.onmousedown = disableselect
              document.onmouseup = reEnable
          }
      </script>
      <script type="text/javascript">
          try {
              var pageTracker = _gat._getTracker("UA-549331-28");
              pageTracker._trackPageview();
          } catch (err) {

          }
      </script>
    </p>
    
    <script src="../drag-and-scroll.js"></script>
</body>
</html>
