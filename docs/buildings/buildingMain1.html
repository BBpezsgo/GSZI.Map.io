<!DOCTYPE html>
<html lang="hu-hu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../mapStyles.css">
    <link rel="stylesheet" href="../styles/scrollbar.css">
    <link rel="stylesheet" href="../styles/load.css">
    <link rel="stylesheet" href="../styles/classes.css">
    <link rel="stylesheet" href="../styles/compass.css">
    <script src="../scripts.js"></script>
</head>

<body onload="var x = window.location.href; parent.ResetButtons(x)">
    <div class="compassBox" style="top: 120px;">
        <div class="compass" style="transform: rotate(285deg);"><img src="../c.png"></div>
    </div>


    <div class="header">
        <h1>1. emelet</h1>
        <p>bejárat előtt a lépcsőn fel</p>
    </div>

    <div id="loadeffect" class="mainMap">
        <img src="./images/buildingMain1.png">
        <div class="movement" style="top: 618px; left: 310px; width: 116px; height: 42px;"
            onclick="window.location.href = '../buildings/buildingMain0a.html'">
            <span class="tooltiptext">Le a földszintre</span>
            <p><img src="../stairsDown.png">Lépcső</p>
        </div>
        <div class="movement" style="top: 660px; left: 310px; width: 116px; height: 42px;"
            onclick="window.location.href = '../buildings/buildingMain2.html'">
            <span class="tooltiptext">Fel a 2. emeletre</span>
            <p><img src="../stairsUp.png">Lépcső</p>
        </div>
    </div>

    <!--Anti select-->
    <p style="position:absolute; top: 0;">
        <script type="text/javascript">
            //form tags to omit in NS6+:
            var omitformtags = ["input", "textarea", "select"]
            omitformtags = omitformtags.join("|")
            function disableselect(e) {
                if (omitformtags.indexOf(e.target.tagName.toLowerCase()) == -1)
                    return false
            }
            function reEnable() {
                return true
            }
            if (typeof document.onselectstart != "undefined")
                document.onselectstart = new Function("return false")
            else {
                document.onmousedown = disableselect
                document.onmouseup = reEnable
            }
        </script>
        <script type="text/javascript">
            try {
                var pageTracker = _gat._getTracker("UA-549331-28");
                pageTracker._trackPageview();
            } catch (err) {

            }
        </script>
    </p>
</body>

</html>
