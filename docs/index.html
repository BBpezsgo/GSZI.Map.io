<!DOCTYPE html>
<html lang="hu-hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="styles/slider.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/scrollbar.css">
    <link rel="icon" type="image/x-icon" href="https://www.nemesgszi.hu/components/images/favicon.png">
    <title>Az iskola térképe | Békéscsabai SZC Nemes Tihamér Technikum és Kollégium | GSZI |</title>
    <script src="scripts.js"></script>
    <script type="text/javascript">
        function showMainBuildingChilds() {
            document.getElementById('sideButtonGroupMainbuilding').style.height = '210px'
        }
        function NavigateIframe(url) {
            document.getElementsByTagName("iframe")[0].src = url;

            if (url.includes('buildingMain')) {
                document.getElementById('sideButtonGroupMainbuilding').style.height = '210px'
            } else {
                document.getElementById('sideButtonGroupMainbuilding').style.height = '0px'
            }
        }
        function OnLoad() {
            var url = window.location.href
            if (url.includes('#')) {
                var suburl = url.split('#')[1]
                if (suburl === 'buildingMain') {
                    NavigateIframe('buildings/buildingMain.html')
                } else if (suburl === 'buildingB') {
                    NavigateIframe('buildings/buildingB.html')
                } else if (suburl === 'buildingC') {
                    NavigateIframe('buildings/buildingC.html')
                } else if (suburl === 'buildingD') {
                    NavigateIframe('buildings/buildingD.html')
                } else if (suburl === 'buildingE') {
                    NavigateIframe('buildings/buildingE.html')
                } else if (suburl === 'buildingMain.0a') {
                    NavigateIframe('buildings/buildingMain0a.html')
                } else if (suburl === 'buildingMain.0b') {
                    NavigateIframe('buildings/buildingMain0b.html')
                } else if (suburl === 'buildingMain.1') {
                    NavigateIframe('buildings/buildingMain1.html')
                } else if (suburl === 'buildingMain.2') {
                    NavigateIframe('buildings/buildingMain2.html')
                } else {
                    //Suburl not found
                }
            } else {
                //Simple navigate
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="OnLoad()">

    <div class="header" style="z-index: -1;">
        <div class="headerfade" style="z-index: -1;"></div>
        <div>
            <h1 id="TitleText">Békéscsabai SZC Nemes Tihamér Technikum és Kollégium</h1>
            <p>Térkép</p>
        </div>
    </div>

    <div class="navbar">
        <a onclick="document.getElementById('id01').style.display='block'" style="cursor: pointer;">
            Készítők
        </a>
        <a style="float: right; cursor: pointer;"
            onclick="document.getElementById('sidebar').classList.toggle('sideHidden')" class="mobileMenuToggleButton">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div class="row">
        <div id="sidebar" class="side sideHidden">
            <div class="sidebarButtons">
                <div class="sideButton">
                    <button onclick="NavigateIframe('main.html')">
                        <span>Főtérkép</span>
                    </button>
                </div>
                <h2>Épületek</h2>
                <div class="sideButton">
                    <button onclick="showMainBuildingChilds()">
                        <span>Főépület</span>
                    </button>
                </div>
                <div id="sideButtonGroupMainbuilding" class="sidebuttonGroup" style="height: 0px;">
                    <div class="sideButton">
                        <button onclick="NavigateIframe('buildings/buildingMain0a.html')">
                            <span>Földszint</span>
                        </button>
                    </div>
                    <div class="sideButton">
                        <button onclick="NavigateIframe('buildings/buildingMain0b.html')">
                            <span>Földszint - aula</span>
                        </button>
                    </div>
                    <div class="sideButton">
                        <button onclick="NavigateIframe('buildings/buildingMain1.html')">
                            <span>1. emelet</span>
                        </button>
                    </div>
                    <div class="sideButton">
                        <button onclick="NavigateIframe('buildings/buildingMain2.html')">
                            <span>2. emelet</span>
                        </button>
                    </div>
                </div>
                <div class="sideButton">
                    <button onclick="NavigateIframe('buildings/buildingB.html')">
                        <span>"B" Épület</span>
                    </button>
                </div>
                <div class="sideButton">
                    <button onclick="NavigateIframe('buildings/buildingC.html')">
                        <span>"C" Épület</span>
                    </button>
                </div>
                <div class="sideButton">
                    <button onclick="NavigateIframe('buildings/buildingD.html')">
                        <span>"D" Épület</span>
                    </button>
                </div>
                <div class="sideButton">
                    <button onclick="NavigateIframe('buildings/buildingE.html')">
                        <span>"E" Épület</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="main">
            <iframe src="main.html"></iframe>
        </div>
    </div>


    <!--Form-->
    <div id="id01" class="modal">
        <div class="modal-content animate">
            <div class="imgcontainer">
                Készítők
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Bezár">
                </span>
            </div>

            <div class="container" style="font-size: 20px;">
                <ul>
                    <li>Gombkötő Dávid</li>
                    <li> Dudás René</li>
                    <li> Baukó Hunor</li>
                    <li> Bánszky Balázs</li>
                </ul>
            </div>
        </div>
    </div>

    <!--Anti select-->
    <p style="position:absolute; top: 0;">
        <script type="text/javascript">
            //form tags to omit in NS6+:
            var omitformtags = ["input", "textarea", "select"]
            omitformtags = omitformtags.join("|")
            function disableselect(e) {
                if (omitformtags.indexOf(e.target.tagName.toLowerCase()) == -1)
                    return false
            }
            function reEnable() {
                return true
            }
            if (typeof document.onselectstart != "undefined")
                document.onselectstart = new Function("return false")
            else {
                document.onmousedown = disableselect
                document.onmouseup = reEnable
            }
        </script>
        <script type="text/javascript">
            try {
                var pageTracker = _gat._getTracker("UA-549331-28");
                pageTracker._trackPageview();
            } catch (err) {

            }
        </script>
    </p>
</body>
<script>
    var modal = document.getElementById('id01');

    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</html>
